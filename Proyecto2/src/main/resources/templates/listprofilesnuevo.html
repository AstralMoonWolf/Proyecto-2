<body class="is-preload">
	<!-- Header -->
	<section id="header" class="dark">
		<header>
			<img id="logoprincipal" src="/resources//images/logo3.png">
		</header>
		<footer> </footer>
	</section>
	<!-- First -->
	<section id="first" class="main">
		<header> </header>
		<div class="content dark style1 featured">
			<div class="container">


				<table class="table table-hover">
					<thead>
						<tr>
							<th></th>
							<th>Nombre</th>
							<th>Edad</th>
							<th>Población</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user:${userList}">
							<td><a
								th:href="@{/dislike(id1=${usuariologin.id},id2=${user.id})}">

								<font color="red"><i class="fas fa-thumbs-down"></i></font>
									<!-- <button type="button" class="btn btn-danger">DisLike</button> -->
							</a></td>


							<td><span th:text="${user.nombre}"></span></td>
							<td><span th:text="${user.edad}"></span></td>
							<td><span th:text="${user.poblacion}"></span></td>
							<td><a
								th:href="@{/like(id1=${usuariologin.id},id2=${user.id})}">
								
								<font color="green"><i class="fas fa-thumbs-up"></i></font>
 
								<!-- <button type="button" class="btn btn-success">Like</button> -->  
								</a></td>
						</tr>

					</tbody>
				</table>




				<!--   <tr>
						<th>Nombre</th>

									type="button" class="btn btn-success">Like</button></a></li>
									
					</tr>
					
				-->


			</div>
		</div>
	</section>
	<!-- Footer -->
	<section id="footer">
		<ul class="icons">
			<li><a href="#" class="icon brands fa-twitter"><span
					class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-facebook-f"><span
					class="label">Facebook</span></a></li>
